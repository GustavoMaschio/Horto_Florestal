<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Plantas CRUD</title>
</head>
<body>

<div class="container mt-5">
    <h2>CRUD de Plantas</h2>
    <button class="btn btn-success" data-toggle="modal" data-target="#addPlantModal">Adicionar Planta</button>
    <div id="plantList" class="mt-3"></div>
</div>

<!-- Modal para adicionar planta -->
<div class="modal fade" id="addPlantModal" tabindex="-1" role="dialog" aria-labelledby="addPlantModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPlantModalLabel">Adicionar Planta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- FormulÃ¡rio para adicionar planta -->
                <form id="addPlantForm">
                    <div class="form-group">
                        <label for="plantName">Nome da Planta:</label>
                        <input type="text" class="form-control" id="plantName" required>
                    </div>
                    <div class="form-group">
                        <label for="plantImage">URL da Imagem:</label>
                        <input type="text" class="form-control" id="plantImage" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
